<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[url(sky.jpg)] bg-no-repeat bg-size-[2350px] text-white">
  <div class="flex flex-col items-center justify-center rounded-2xl bg-gray-700/20 shadow-2xl order max-w-3xl m-auto mt-20 p-15">
    <h1 class="text-4xl font-bold font-mono pb-8">Get updated with wheather App</h1>
    <div class="flex pb-10">
      <input id="inputCity" type="text" placeholder="enter your city" class="bg-gray-300/30 outline-0 border-0 text-gray-50 text-2xl p-4 rounded-l-2xl capitalize">
      <button id="searchBtn" class="bg-sky-900/20 text-gray-300 cursor-pointer text-2xl font-bold p-4 rounded-e-2xl hover:bg-sky-700">search</button>
    </div>
    <div class="flex justify-center items-center gap-15 p-6
    mb-20 rounded-2xl flex-col">
      <p id="cityName" class="text-5xl font-bold">Hunza</p>
      <p id="weather" class="text-9xl ">☁️</p>
      <p id="temp" class="text-5xl font-bold bg-green-500/40 py-4 px-15 rounded-2xl">23°C</p>
    </div>
    <div class="flex justify-between w-full">
      <p id="time" class="text-3xl font-bold bg-red-500/20 p-4 rounded-2xl"></p>
    </div>
  </div>

  <div id="parent"></div>
  <script src="weather.js"></script>
</body>
</html>
